<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Técnicas - Clã Akado</title>
  <link rel="icon" href="assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
  <img src="assets/images/akado_logo.png" alt="Logo Clã Akado" class="logo">
  <h2>🕷️ Gerador de Técnicas – Clã Akado</h2>
</div>

<form id="tecnicaForm" class="fade-in">
  <label for="nome">Nome da Técnica:</label>
  <input type="text" id="nome" placeholder="Ex: Dokugiri no Jutsu">

  <label for="tipo">Tipo:</label>
  <select id="tipo">
    <option value="Dokujutsu">Dokujutsu</option>
    <option value="Iryō Ninjutsu">Iryō Ninjutsu</option>
    <option value="Híbrido">Híbrido</option>
  </select>

  <label for="efeito">Efeito Base:</label>
  <input type="text" id="efeito" placeholder="Ex: Causa paralisia temporária por 1d4 turnos">

  <label for="contagio">Método de Contágio:</label>
  <input type="text" id="contagio" placeholder="Ex: Contato direto, inalação, arma envenenada">

  <label for="veneno">Veneno Usado:</label>
  <input type="text" id="veneno" placeholder="Ex: Toxina de aranha-violinista">

  <label for="alvo">Alvo / Área:</label>
  <input type="text" id="alvo" placeholder="Ex: Alvo único, área de 3m de raio">

  <label for="veneficio" class="tooltip">
    Venefício (nível):
    <span class="tooltiptext">Influencia o alcance e dificuldade de resistência</span>
  </label>
  <input type="number" id="veneficio" value="10" min="1" max="20">

  <label for="pm">Custo (PM):</label>
  <input type="number" id="pm" value="3" min="1">

  <label for="dano">Dano Base:</label>
  <input type="text" id="dano" placeholder="Ex: 2d6 de veneno, 1d8 + Venefício">

  <label for="descricao">Descrição Narrativa:</label>
  <textarea id="descricao" placeholder="Descreva como a técnica se manifesta visualmente, quais sensações causa, etc."></textarea>

  <button type="button" id="gerarButton">🧪 Gerar Técnica</button>
</form>

<div class="result-container fade-in">
  <h3>Resultado em Markdown:</h3>
  <textarea id="markdownOutput" readonly></textarea>
  
  <div class="action-buttons">
    <button id="copyButton" class="action-button">📋 Copiar para Clipboard</button>
    <button id="saveButton" class="action-button">💾 Salvar Técnica</button>
    <button id="exportHTMLButton" class="action-button">📄 Exportar HTML</button>
    <button id="exportPDFButton" class="action-button">📑 Exportar PDF</button>
  </div>
</div>

<div id="notification" class="notification" style="display: none;"></div>

<script src="assets/js/validation.js"></script>
<script src="assets/js/clipboard.js"></script>
<script src="assets/js/storage.js"></script>
<script src="assets/js/export.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
